<!DOCTYPE html>
<html>
<head>
	<title>Moon with CSS</title>
	<style type="text/css">
		body{
			background: #ccc;
		}
		div{
			position: absolute;
			margin: 0px auto;
			padding: 50px;
			top:0px;
			bottom: 0px;
			right: 0px;
			left: 0px;
			width: 100px;
			height: 100px;
			box-shadow: 25px 25px 0px 0px gray;
			background-color: transparent;
			border-radius: 50%;			
		}
		div:hover{
			transform: scale(1.5);
			transform: skewY(35deg);
		}
	</style>
</head>
<body>
	<h1>Uso de "transform"(scale, skew) y "hover"</h1>
	<div></div>

</body>
</html>
